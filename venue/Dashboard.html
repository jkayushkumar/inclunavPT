<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <link rel="icon" href="../images/inclunav.png">
  <title>INCLUNAV</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:300,400,500,600" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/venue/Dashboard.css">
  <script type="text/javascript" src="../js/package/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="../js/package/scroll-out.min.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <script>
    window.onbeforeunload = function () { window.scrollTo(0, 0); }; 
  </script>
</head>
<body>
  <div class="content-Grid">
    <div class="header">      
      <img class="incluheadlogo" src="../images/inclunav.png"/>
      <div class="incluhead all-center">INCLUNAV</div>
    </div> 
    <div class="help all-center" onclick="funHelp()" >Help</div> 
    <div class="profile all-center" onclick="funProfile()" >First Name</div>
    <div id="profileDiv" class="profileCard all-center noDisplay">
      <div class="helpcardDiv">Edit Profile</div>
      <div class="helpcardDiv">Logout</div>
    </div>
    <div id="helpDiv" class="helpCard all-center noDisplay">
      <div class="helpcardDiv">Tutorials</div>
      <div class="helpcardDiv">Manual</div>
      <div class="helpcardDiv">Contact Us</div>
      <div class="helpcardDiv">Feedback Form</div>
    </div>
    <div class="addNew btn all-center">Add New Venue</div>
    <div class="card card1">
      <div class="cardRow">
        <div class="cardRowLeft">
          Venue Name 1<br/>
          Buildings : X
        </div>
        <div class="cardRowRight brdr"></div>
      </div>
      <div class="cardBtn btn all-center">Edit</div>     
      <div class="cardBtn btn all-center">Validate</div>
      <div class="cardBtn btn all-center">Delete</div>
    </div>
    
    <div class="card card2">
      <div class="cardRow">
        <div class="cardRowLeft">
          Venue Name 2<br/>
          Buildings : X
        </div>
        <div class="cardRowRight brdr"></div>
      </div>
      <div class="cardBtn btn all-center">Edit</div>     
      <div class="cardBtn btn all-center">Validate</div>
      <div class="cardBtn btn all-center">Delete</div>
    </div>

    <div class="card card3">
      <div class="cardRow">
        <div class="cardRowLeft">
          Venue Name 3<br/>
          Buildings : X
        </div>
        <div class="cardRowRight brdr"></div>
      </div>
      <div class="cardBtn btn all-center">Edit</div>     
      <div class="cardBtn btn all-center">Validate</div>
      <div class="cardBtn btn all-center">Delete</div>
    </div>

    <div class="card card4">
      <div class="cardRow">
        <div class="cardRowLeft">
          Venue Name 4<br/>
          Buildings : X
        </div>
        <div class="cardRowRight brdr"></div>
      </div>
      <div class="cardBtn btn all-center">Edit</div>     
      <div class="cardBtn btn all-center">Validate</div>
      <div class="cardBtn btn all-center">Delete</div>
    </div>
  </div>

</html>
